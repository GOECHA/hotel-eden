<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
  <title>hotel eden                               |
     luxury | design | hearth </title>
</head>
<body>
  <section class="main-container hidden" id ="mainContainer">
    <section class="main-container-upper-wrapper" id="mainContainerUpperWrapper">
      <nav class="menu-wrapper">
        <button tabIndex= "0" class="login-text" id="login">Login</button>
        <p>|</p>
        <button tabIndex= "0" class="sign-up-text" id="sign up">Sign up</button>
        <p>|</p>
        <button tabIndex= "0" class="book-room-text" id="book a room">Book a Room</button>
      </nav>
       <div class ="hotel-name-wrapper">  
         <h2 class="hotel-name-main" id="hotelNameMain">Hotel Eden</h2>
       </div>
    </section>
    <section class="main-container-lower-wrapper" id="mainContainerLowerWrapper">
      <section class ="left-side-lower-wrapper" id="leftSideLowerWrapper">
        <section class ="feature-image-container" id ="featureImageContainer"></section>
      </section>
      <section class ="right-side-lower-wrapper" id="rightSideLowerWrapper">
        <section class="right-side-grid" id="rightSideGrid">
          <article class="head-grid1"></article>
          <article class="head-grid2">
            <div class="new-trips-container" id="newTripsContainer">
              <div class="new-trips-wrapper" id="newTripsWrapper" ></div>
            </div>
          </article>
          <article class="head-grid3"></article>
          <article class="head-grid4"></article>
          <article class="head-grid5"></article>
          <article class="head-grid6"></article>
          <article class="head-grid7">
            <div class="points-earned-container" id="pointsEarnedContainer">
              <div class="points-earned-wrapper" id="pointsEarnedWrapper"></div>
            </div>
          </article>
          <article class="head-grid8"></article>
          <article class="head-grid9">
            <div class="past-trips-container" id="pastTripsContainer">
              <div class="past-trips-wrapper" id="pastTripsWrapper"></div>
            </div>
          </article>
        </section>
      </section>
    </section>
</section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <section class="redirect-container hidden" id ="redirectContainer">
    <article class="redirect-grid1">
      <div class="uh-oh" id="uhOh1">
        <p class="re-direct-text" id="uhOhText">Uh-Oh. . .</p>
      </div>
    </article>
    <article class="redirect-grid2">
      <div class="uh-oh" id="uhOh2">
        <p class="re-direct-text" id="four04Text">404</p>
        <p class="re-direct-text" id="rainText">Rained Out?</p>
        <p class="re-direct-text" id="cantFindText">No worries, we play in the rain too!</p>
      </div>
    </article>
    <article class="redirect-grid3"></article>
    <article class="redirect-grid4"></article>
    <article class="redirect-grid5">
      <div class="uh-oh" id="uhOh5">
        <li class="re-direct-text" id="weHelpText">We're here to help!</li> 
        <button class="re-direct-text" id="refreshText">Try refreshing the page</button> 
        <button tabIndex = "0" class="re-direct-text" id="backHomeText">Try going back to home</button>
        <button class="re-direct-text" id="trySearchText">Try searching for something else</button>
      </div>
    </article>
    <article class="redirect-grid6"></article>
    <article class="redirect-grid7"></article>
    <article class="redirect-grid8"></article>
    <article class="redirect-grid9"></article>
  </section>
  <section class="login-page hidden" id="loginPage">
    <div class="login-wrapper" id="loginWrapper">
      <div class='pcon'>
          <h2>Welcome! Please login.</h2>
          <form>
          <div class='inputs'>
              <h3>Username</h3>
              <input type='text' class='textfield' id='un' required></input>
              <h3 tabIndex = "0" class='forgot' id='fun'>Forgot username</h3>
          </div>
          <div class='inputs'>
              <h3>Password</h3>
              <input type='text' class='textfield' id='pw' required></input>
              <h3 tabIndex = "0" class='forgot' id='fpw'>Forgot password</h3>
              <input type='checkbox'><label for='check' class='checkbox'>Remember me</label></input>
          </div>
          <button class='loginBtn'>Sign in</button>
         </form>
      </div>
    </div>
  </section>
  <section class="book-a-room-main-container" id="bookARoomMainContainer">
      <section class="book-a-room-main-container-upper-wrapper" id="bookARoommainContainerUpperWrapper">
        <nav class="menu-wrapper">
          <button tabIndex = "0" class="login-text-book-room" id="loginText">Login</button>
          <p>|</p>
          <button tabIndex = "0" class="sign-up-text" id="signUpText">Sign up</button>
          <p>|</p>
          <button tabIndex = "0" class="home-text-book-room" id="homeTextBookRoom">Home</button>
        </nav>
         <div class ="hotel-name-wrapper">  
           <h2 class="hotel-name-main" id="hotelNameMain">Hotel Eden</h2>
         </div>
      </section>
      <section class="book-a-room-main-container-lower-wrapper" id="mainContainerLowerWrapper">
        <section class ="book-a-room-left-side-lower-wrapper" id="leftSideLowerWrapper">
          <section class="book-a-room-left-side-grid" id="leftSideGrid">
            <article class="book-a-room-head-grid1"></article>
            <article class="b-head-grid2">
            </article>
            <article class="b-head-grid3"></article>
            <article class="b-head-grid4"></article>
            <article class="b-head-grid5">
            </article>
            <article class="b-head-grid6"></article>
            <article class="b-head-grid7"></article>
            <article class="b-head-grid8"></article>
            <article class="b-head-grid9"></article>
          </section>
        </section>
        <section class ="book-a-room-right-side-lower-wrapper" id="rightSideLowerWrapper">
          <input type="date" name="calendar-text">
              <button class="search-calendar-btn" type="button">search</button>
          <section class ="book-a-room-feature-image-container" id ="featureImageContainer"></section>
        </section>
      </section>
  </section>
  </section>
  <section class="footer-container" id ="footerContainer">
    <section class="h1-wrapper">
      <h1>hotel eden</h1> <!--or logo  -->
    </section>
      <nav class="footer-wrapper">
        <button tabIndex = "0" class="home-text" id="homeTextLogin">Home</button>
          <p class="foot-seperator">|</p>
        <button tabIndex = "0" class="sign-up-text" id="signUpTextLogin">Sign up</button>
          <p class="foot-seperator">|</p>
        <button tabIndex = "0" class="book-room-text-footer" id ="bookRoomTextLogin">Book a Room</button>
      </nav>
    </section>
  </section>
</body>
<script src="bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
</html>
